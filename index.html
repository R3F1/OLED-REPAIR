<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OLED Repair - Daily Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f4f4f4; }
    input { margin-top: 10px; padding: 6px; width: 100%; max-width: 300px; }
    #counter { font-size: 1.2em; margin-top: 10px; }
  </style>
</head>
<body>

<h1>OLED Repair Table</h1>
<div id="counter">Loading today's total...</div>
<input type="text" id="search" placeholder="Search...">

<table id="oledTable">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=661466938&single=true&output=csv";

  function getTodayDateString() {
    const today = new Date();
    return today.toISOString().split('T')[0]; // Format: YYYY-MM-DD
  }

  function createTable(data) {
    const table = document.getElementById("oledTable");
    const thead = table.querySelector("thead");
    const tbody = table.querySelector("tbody");
    thead.innerHTML = '';
    tbody.innerHTML = '';

    const headers = data[0];
    const dateIndex = headers.findIndex(h => h.toLowerCase().includes("date") || h.toLowerCase().includes("data"));
    const qtyIndex = headers.findIndex(h => h.toLowerCase().includes("qty") || h.toLowerCase().includes("ilość") || h.toLowerCase().includes("szt"));

    const headRow = document.createElement("tr");
    headers.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      headRow.appendChild(th);
    });
    thead.appendChild(headRow);

    const today = getTodayDateString();
    let totalQty = 0;

    data.slice(1).forEach(row => {
      const rowDate = row[dateIndex]?.split('T')[0]; // Remove time if exists
      if (rowDate === today) {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);

        const qty = parseInt(row[qtyIndex]) || 0;
        totalQty += qty;
      }
    });

    document.getElementById("counter").textContent = `Total pieces today (${today}): ${totalQty}`;
  }

  Papa.parse(CSV_URL, {
    download: true,
    complete: function(results) {
      createTable(results.data);
    }
  });

  document.getElementById("search").addEventListener("input", function () {
    const searchValue = this.value.toLowerCase();
    const rows = document.querySelectorAll("#oledTable tbody tr");
    rows.forEach(row => {
      const match = [...row.children].some(td => td.textContent.toLowerCase().includes(searchValue));
      row.style.display = match ? "" : "none";
    });
  });
</script>

</body>
</html>
