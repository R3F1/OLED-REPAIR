<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>OLED Repair SERVICE MODE</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a, #000);
      color: #fff;
    }
    header {
      background-color: #d32f2f; /* Czerwony nag贸wek dla trybu serwisowego */
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 1.8em;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* KONTENER SERWISOWY (Skaner + Kamera) */
    #service-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    /* Pole skanowania */
    #scanInput {
      width: 80%;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #4CAF50;
      border-radius: 10px;
      background-color: #222;
      color: #fff;
      margin-bottom: 20px;
      outline: none;
      transition: box-shadow 0.3s;
    }
    #scanInput:focus {
      box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
      background-color: #333;
    }

    /* Kontener kamery */
    #camera-wrapper {
      position: relative;
      width: 100%;
      max-width: 640px;
      text-align: center;
    }

    #current-serial-display {
      font-size: 20px;
      font-weight: bold;
      color: #FFC107;
      margin-bottom: 5px;
      min-height: 30px;
    }

    #camImage {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 4px solid #444;
      background-color: #000;
      display: block;
    }
    
    .btn-group {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: transform 0.1s;
    }
    button:active { transform: scale(0.95); }
    
    #snapBtn { background-color: #2196F3; color: white; }
    #downloadImgBtn { background-color: #FF9800; color: white; }
    #exportBtn { background-color: #4CAF50; color: white; margin-top: 10px; width: 100%; }

    /* Ukrywanie/Pokazywanie sekcji analitycznej */
    #analytics-section {
      opacity: 0.6;
      transition: opacity 0.3s;
      margin-top: 50px;
      padding-bottom: 50px;
    }
    #analytics-section:hover { opacity: 1; }

    /* Tabela i wykres (zachowane style) */
    table { width: 95%; margin: 20px auto; border-collapse: collapse; background: rgba(255,255,255,0.05); }
    th, td { padding: 8px; border: 1px solid rgba(255,255,255,0.1); font-size: 14px; }
    #chart-container { width: 95%; max-width: 500px; margin: 20px auto; }
  </style>
</head>
<body>

  <header>
    <h1>OLED REPAIR - SERVICE STATION</h1>
  </header>

  <div id="service-panel">
    
    <label for="scanInput" style="color: #aaa; margin-bottom: 5px;">Zeskanuj Serial Number:</label>
    <input type="text" id="scanInput" placeholder="Kliknij tu i zeskanuj kod..." autofocus autocomplete="off">

    <div id="camera-wrapper">
      <div id="current-serial-display">Oczekiwanie na skan...</div>
      
      <img id="camImage" alt="Brak poczenia z kamer" src="">
      
      <div class="btn-group">
        <button id="snapBtn" onclick="manualTrigger()"> Rczne Zdjcie</button>
        <a id="downloadLink" style="display:none;"></a> 
        <button id="downloadImgBtn" onclick="downloadCurrentImage()"> Pobierz JPG</button>
      </div>
    </div>
  </div>

  <div id="analytics-section">
    <div style="text-align: center; color: #888;">Dane historyczne (zjed藕 ni偶ej)</div>
    <div id="counter" style="text-align:center; margin:10px;">Wczytywanie bazy...</div>
    
    <div style="width: 300px; margin: auto;">
      <button id="exportBtn">Eksportuj CSV</button>
    </div>

    <table id="oledTable"><thead></thead><tbody></tbody></table>
    
    <div id="chart-container">
      <h2 style="text-align:center; color: white;">Statusy (7 dni)</h2>
      <canvas id="statusChart"></canvas>
    </div>
  </div>

<script>
/* --- KONFIGURACJA KAMERY --- */
const CAM_IP = "172.26.35.148";
const CAM_USER = "admin";
const CAM_PASS = "Admin369";
const SNAPSHOT_PATH = "/snapshot.jpg"; 

let currentSN = ""; // Przechowuje aktualnie zeskanowany numer

// Funkcja robica zdjcie (odwie偶ajca SRC)
function refreshCamera(serialNumber = null) {
    const img = document.getElementById('camImage');
    const display = document.getElementById('current-serial-display');
    const timestamp = new Date().getTime();
    
    // Jeli podano SN, zaktualizuj wywietlacz
    if (serialNumber) {
        currentSN = serialNumber;
        display.textContent = "SN: " + serialNumber;
        display.style.color = "#4CAF50"; // Zielony kolor sukcesu
    } else {
        display.style.color = "#FFC107"; // 呕贸ty dla manualnego
    }

    // adowanie obrazu
    const url = `http://${CAM_USER}:${CAM_PASS}@${CAM_IP}${SNAPSHOT_PATH}?t=${timestamp}`;
    img.src = url;

    img.onerror = function() {
        display.textContent = "BD KAMERY - Sprawd藕 sie";
        display.style.color = "red";
    };
}

// Funkcja rcznego przycisku
function manualTrigger() {
    refreshCamera(null);
    document.getElementById('current-serial-display').textContent = "Zdjcie wywoane rcznie";
}

// OBSUGA SKANERA (KLAWIATURY)
const scanInput = document.getElementById('scanInput');

scanInput.addEventListener('keydown', function(event) {
    // Skanery zazwyczaj kocz cig znakiem ENTER (kod 13)
    if (event.key === 'Enter') {
        event.preventDefault(); // Zatrzymaj przeadowanie formularza
        
        const scannedValue = this.value.trim();
        
        if (scannedValue.length > 0) {
            console.log("Zeskanowano:", scannedValue);
            refreshCamera(scannedValue); // Zr贸b zdjcie i przypisz SN
            this.value = ""; // Wyczy pole dla nastpnego produktu
        }
    }
});

// Zapewnij, 偶e pole jest aktywne, 偶eby mo偶na byo skanowa bez klikania
document.body.addEventListener('click', function() {
    // Opcjonalnie: automatyczny focus na pole po klikniciu gdziekolwiek w to
    // scanInput.focus(); 
});
// Focus na start
window.onload = function() {
    scanInput.focus();
    refreshCamera(); // Pr贸ba pobrania podgldu na start
};

// Funkcja pobierania zdjcia na dysk (z nazw SN)
function downloadCurrentImage() {
    const img = document.getElementById('camImage');
    const link = document.createElement('a');
    link.href = img.src;
    
    // Ustaw nazw pliku: SN_Data.jpg lub Zdjcie_Data.jpg
    const fileName = currentSN ? `${currentSN}.jpg` : `OLED_Foto_${new Date().getTime()}.jpg`;
    
    link.download = fileName;
    link.target = "_blank"; // Otw贸rz w nowym oknie jeli pobieranie bezporednie zablokowane
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
}
</script>

<script>
/* --- LOGIKA TABELI I WYKRESW (ZACHOWANA Z POPRZEDNIEJ WERSJI) --- */
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=661466938&single=true&output=csv";

function getDateStringsISO(days = 7) {
  return Array.from({length: days}, (_, i) => {
    const d = new Date();
    d.setDate(d.getDate() - (days - 1 - i));
    return d.toISOString().split('T')[0];
  });
}

function downloadCSV(headers, rows) {
  const selectedHeaders = ["DATA", "STATUS", "SERIAL NUMBER"];
  const selectedIndexes = selectedHeaders.map(h => headers.findIndex(col => col.trim().toUpperCase() === h));
  const csvRows = rows.map(row => selectedIndexes.map(i => row[i] ?? ""));
  const csvContent = [selectedHeaders, ...csvRows].map(r => r.map(c => `"${c}"`).join(",")).join("\r\n");
  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "OLED_Export.csv";
  link.click();
}

Papa.parse(CSV_URL, {
  download: true,
  complete: function(results) {
    const data = results.data;
    const headers = data[0];
    const dateIndex = headers.findIndex(h => h.trim().toLowerCase() === "data");
    const statusIndex = headers.findIndex(h => h.trim().toLowerCase() === "status");

    const today = new Date().toISOString().split('T')[0];
    const yesterday = new Date(new Date().setDate(new Date().getDate() - 1)).toISOString().split('T')[0];
    const last7Days = getDateStringsISO(7);

    const thead = document.querySelector("#oledTable thead");
    const tbody = document.querySelector("#oledTable tbody");
    thead.innerHTML = tbody.innerHTML = '';

    headers.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      thead.appendChild(th);
    });

    const allRows = [];
    const exportRows = [];
    const statusCounts = {};
    let okCount = 0;

    data.slice(1).forEach(row => {
      const rowDate = row[dateIndex]?.trim();
      const status = row[statusIndex]?.trim();
      allRows.push(row);
      if (last7Days.includes(rowDate)) {
        statusCounts[status] = (statusCounts[status] || 0) + 1;
        if (status === "OK") okCount++;
      }
      if (rowDate === today || rowDate === yesterday) {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
        exportRows.push(row);
      }
    });

    document.getElementById("counter").textContent = `Baza wczytana: ${exportRows.length} wpis贸w (Dzi/Wczoraj)`;
    document.getElementById("exportBtn").onclick = () => downloadCSV(headers, exportRows);

    const ctx = document.getElementById('statusChart').getContext('2d');
    const colorMap = {"OK":"#4CAF50","NG":"#F44336","NDF":"#2196F3","WTG":"#FFC107","DMNT":"#9E9E9E"};
    const colors = Object.keys(statusCounts).map(k => colorMap[k] || "#9C27B0");

    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: Object.keys(statusCounts),
        datasets: [{
          data: Object.values(statusCounts),
          backgroundColor: colors,
          borderColor: '#111',
          borderWidth: 1
        }]
      },
      options: {
        plugins: {
          legend: { labels: { color: 'white' } },
        }
      }
    });
  }
});
</script>
</body>
</html>
