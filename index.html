<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>OLED MASTER REPAIR STATION</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <style>
    :root {
      --primary: #00f3ff;
      --success: #00ff66;
      --danger: #ff0055;
      --bg-dark: #050505;
      --panel: rgba(20, 20, 25, 0.95);
    }

    body {
      font-family: 'Segoe UI', monospace;
      margin: 0;
      background-color: var(--bg-dark);
      background-image: radial-gradient(circle at 50% 50%, rgba(0, 243, 255, 0.05) 0%, transparent 50%);
      color: #eee;
      height: 100vh;
      overflow: hidden; /* Brak paska przewijania ca≈Çej strony */
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      padding: 10px 30px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0,0,0,0.8);
    }
    header h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 2px;
      color: var(--primary);
      text-transform: uppercase;
    }

    /* SETTINGS PANEL (Ukryty) */
    #settingsPanel {
      display: none;
      position: absolute;
      top: 60px; right: 20px;
      width: 300px;
      background: #1a1a1a;
      border: 1px solid var(--primary);
      padding: 15px;
      z-index: 100;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    #settingsPanel input {
      width: 90%;
      background: #000;
      border: 1px solid #444;
      color: #fff;
      padding: 8px;
      margin-top: 5px;
    }
    .settings-btn {
      background: transparent;
      border: 1px solid #444;
      color: #aaa;
      cursor: pointer;
      padding: 5px 10px;
      font-size: 12px;
    }
    .settings-btn:hover { color: #fff; border-color: #fff; }

    /* LAYOUT */
    .main-grid {
      display: grid;
      grid-template-columns: 1fr 400px; /* Lewa elastyczna, Prawa sta≈Ça */
      gap: 15px;
      padding: 15px;
      flex: 1;
      overflow: hidden;
    }

    .panel {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      overflow: hidden; /* Wa≈ºne dla scrollowania tabeli */
    }

    /* KAMERA */
    .camera-frame {
      flex: 1;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      border: 2px solid #333;
    }
    video { width: 100%; height: 100%; object-fit: cover; }
    
    .overlay-info {
      position: absolute;
      top: 10px; left: 10px;
      background: rgba(0,0,0,0.8);
      padding: 5px 10px;
      border-left: 3px solid var(--primary);
      font-size: 14px;
    }

    /* INPUT */
    #scanInput {
      width: 100%;
      padding: 15px;
      font-size: 24px;
      background: #000;
      border: 2px solid #333;
      color: var(--success);
      text-align: center;
      margin-bottom: 10px;
      border-radius: 8px;
      outline: none; 
      box-sizing: border-box;
    }
    #scanInput:focus { border-color: var(--primary); }

    /* 3D BOX */
    .scene-3d {
      height: 120px;
      perspective: 800px;
      margin: 10px 0;
      display: flex;
      justify-content: center;
    }
    .tv-cube {
      width: 180px;
      height: 100px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }
    .face {
      position: absolute;
      width: 100%; height: 100%;
      backface-visibility: hidden;
      border: 2px solid #555;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 14px;
    }
    .face-front { background: #111; color: var(--primary); border-bottom: 5px solid #000; }
    .face-back { background: #222; transform: rotateY(180deg); color: #888; }

    /* BUTTONS */
    .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-bottom: 10px; }
    .action-btn {
      padding: 10px; background: #222; border: 1px solid #444; color: #fff;
      cursor: pointer; border-radius: 4px; font-size: 11px;
    }
    .action-btn.done { border-color: var(--success); color: var(--success); background: rgba(0,255,100,0.1); }
    
    #finalizeBtn {
      width: 100%; padding: 15px; background: #333; color: #777;
      border: none; font-weight: bold; cursor: not-allowed; border-radius: 6px;
    }
    #finalizeBtn.active { background: var(--success); color: #000; cursor: pointer; }

    /* TABELA HISTORII */
    .history-section {
      margin-top: auto; /* Pycha tabelƒô na d√≥≈Ç */
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-top: 1px solid #333;
      padding-top: 10px;
    }
    .table-scroll {
      overflow-y: auto;
      flex: 1;
    }
    table { width: 100%; border-collapse: collapse; font-size: 12px; }
    th { text-align: left; color: #888; padding: 5px; position: sticky; top: 0; background: var(--panel); }
    td { padding: 8px 5px; border-bottom: 1px solid #222; vertical-align: middle; }
    
    .folder-btn {
      background: transparent; border: 1px solid #555; color: #aaa;
      cursor: pointer; padding: 2px 6px; border-radius: 3px; font-size: 10px;
    }
    .folder-btn:hover { border-color: var(--primary); color: var(--primary); }

    /* TOAST */
    #toast {
      position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
      background: #333; padding: 10px 20px; border-radius: 30px;
      opacity: 0; pointer-events: none; transition: 0.3s; z-index: 999;
    }
    #toast.show { opacity: 1; bottom: 40px; }
    
    canvas { display: none; }
  </style>
</head>
<body>

<header>
  <h1>OLED REPAIR SYSTEM</h1>
  <div>
    <button class="settings-btn" onclick="toggleSettings()">‚öô ≈öCIE≈ªKA ZAPISU</button>
  </div>
</header>

<div id="settingsPanel">
  <label style="font-size:12px; color:#aaa;">G≈Ç√≥wny folder na dysku (np. D:\Serwis):</label>
  <input type="text" id="rootPathInput" placeholder="C:\OLED_DATA">
  <div style="margin-top:10px; text-align:right;">
    <button class="settings-btn" onclick="saveSettings()">ZAPISZ</button>
  </div>
  <p style="font-size:10px; color:#666; margin-top:5px;">
    *To s≈Çu≈ºy do generowania link√≥w w historii. PrzeglƒÖdarka nie otworzy folderu sama - bƒôdziesz m√≥g≈Ç skopiowaƒá ≈õcie≈ºkƒô.
  </p>
</div>

<div class="main-grid">
  
  <div class="panel">
    <div class="camera-frame">
      <video id="videoFeed" autoplay playsinline></video>
      <div class="overlay-info">
        <div id="overlaySN">OCZEKIWANIE...</div>
      </div>
    </div>
  </div>

  <div class="panel">
    
    <input type="text" id="scanInput" placeholder="ZESKANUJ TUTAJ" autofocus autocomplete="off">
    
    <div class="scene-3d">
      <div class="tv-cube" id="tvModel">
        <div class="face face-front">EKRAN</div>
        <div class="face face-back">TY≈Å</div>
      </div>
    </div>

    <div style="font-size:12px; text-align:center; margin-bottom:5px; color:#888;">Postƒôp: <span id="progressText">0/3</span></div>
    
    <div class="btn-grid">
      <button class="action-btn" id="btnFront" onclick="captureStep('PRZOD')">1. PRZ√ìD üì∏</button>
      <button class="action-btn" id="btnBack" onclick="captureStep('TYL')">2. TY≈Å üì∏</button>
      <button class="action-btn" id="btnImage" onclick="captureStep('OBRAZ')">3. OBRAZ üì∏</button>
    </div>

    <button id="finalizeBtn" onclick="finalizeProcess()">üîí BRAK ZDJƒòƒÜ</button>

    <div class="history-section">
      <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
        <span style="font-weight:bold; color:var(--primary);">HISTORIA</span>
        <button onclick="clearDB()" style="background:none; border:none; color:#555; cursor:pointer; font-size:10px;">[WYCZY≈öƒÜ]</button>
      </div>
      
      <div class="table-scroll">
        <table id="dbTable">
          <thead>
            <tr>
              <th>Godzina</th>
              <th>Serial Number</th>
              <th>Folder</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<canvas id="photoCanvas"></canvas>
<div id="toast">Info</div>

<script>
  /* --- ZMIENNE GLOBALNE --- */
  let currentSN = "";
  let sessionPhotos = { PRZOD: null, TYL: null, OBRAZ: null };
  let rootPath = localStorage.getItem('oled_root_path') || "C:\\OLED_DATA"; // Domy≈õlna ≈õcie≈ºka

  // Elementy DOM
  const video = document.getElementById('videoFeed');
  const canvas = document.getElementById('photoCanvas');
  const ctx = canvas.getContext('2d');
  const tv3d = document.getElementById('tvModel');
  const finalizeBtn = document.getElementById('finalizeBtn');

  // Inicjalizacja
  document.getElementById('rootPathInput').value = rootPath;
  initCamera();
  loadHistory();

  /* --- 1. KAMERA --- */
  async function initCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { width: { ideal: 1920 }, height: { ideal: 1080 } } 
      });
      video.srcObject = stream;
    } catch (e) {
      showToast("B≈ÇƒÖd kamery!", "red");
    }
  }

  /* --- 2. USTAWIENIA ≈öCIE≈ªKI --- */
  function toggleSettings() {
    const p = document.getElementById('settingsPanel');
    p.style.display = p.style.display === 'block' ? 'none' : 'block';
  }
  function saveSettings() {
    let path = document.getElementById('rootPathInput').value.trim();
    // Usu≈Ñ slash na ko≈Ñcu je≈õli user doda≈Ç, ≈ºeby nie by≈Ço podw√≥jnych
    if(path.endsWith('\\') || path.endsWith('/')) path = path.slice(0, -1);
    
    localStorage.setItem('oled_root_path', path);
    rootPath = path;
    toggleSettings();
    showToast("≈öcie≈ºka zapisana! Od≈õwie≈ºam tabelƒô...");
    loadHistory(); // Prze≈Çaduj tabelƒô z nowymi ≈õcie≈ºkami
  }

  /* --- 3. LOGIKA SKANERA --- */
  document.getElementById('scanInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      const val = this.value.trim().toUpperCase();
      if (val.length > 3) {
        newSession(val);
        this.value = "";
        this.blur();
      } else {
        showToast("B≈Çƒôdny kod SN!");
      }
    }
  });

  function newSession(sn) {
    currentSN = sn;
    sessionPhotos = { PRZOD: null, TYL: null, OBRAZ: null };
    document.getElementById('overlaySN').textContent = "SN: " + sn;
    
    // Reset przycisk√≥w
    ['btnFront', 'btnBack', 'btnImage'].forEach(id => {
      document.getElementById(id).classList.remove('done');
    });
    
    updateUI();
    rotate3D('front');
    showToast(`Rozpoczƒôto: ${sn}`);
  }

  /* --- 4. ZDJƒòCIA --- */
  function captureStep(type) {
    if (!currentSN) {
      document.getElementById('scanInput').focus();
      return showToast("ZESKANUJ KOD!");
    }

    if (type === 'TYL') rotate3D('back');
    else rotate3D('front');

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    // Wypalanie napis√≥w
    ctx.font = "bold 40px Arial";
    ctx.fillStyle = "#00ff66";
    ctx.strokeStyle = "black";
    ctx.lineWidth = 4;
    ctx.strokeText(`SN: ${currentSN}`, 40, 60);
    ctx.fillText(`SN: ${currentSN}`, 40, 60);
    
    ctx.fillStyle = "#00f3ff";
    ctx.fillText(type, 40, 110);

    canvas.toBlob(blob => {
      sessionPhotos[type] = blob;
      let btnId = type === 'PRZOD' ? 'btnFront' : (type === 'TYL' ? 'btnBack' : 'btnImage');
      document.getElementById(btnId).classList.add('done');
      updateUI();
    }, 'image/jpeg', 0.9);
  }

  function updateUI() {
    const count = Object.values(sessionPhotos).filter(p => p).length;
    document.getElementById('progressText').textContent = `${count}/3`;

    if (count === 3) {
      finalizeBtn.classList.add('active');
      finalizeBtn.innerHTML = "üíæ ZAPISZ I POBIERZ ZIP";
    } else {
      finalizeBtn.classList.remove('active');
      finalizeBtn.innerHTML = `üîí Brakuje ${3-count} zdjƒôƒá`;
    }
  }

  /* --- 5. FINALIZACJA --- */
  function finalizeProcess() {
    if (!currentSN || !finalizeBtn.classList.contains('active')) return;

    // 1. Zapis do Bazy
    saveToDB(currentSN);

    // 2. Pobieranie ZIP
    const zip = new JSZip();
    const folder = zip.folder(currentSN);
    folder.file(`${currentSN}_PRZOD.jpg`, sessionPhotos.PRZOD);
    folder.file(`${currentSN}_TYL.jpg`, sessionPhotos.TYL);
    folder.file(`${currentSN}_OBRAZ.jpg`, sessionPhotos.OBRAZ);

    zip.generateAsync({type:"blob"}).then(content => {
      saveAs(content, `${currentSN}.zip`);
      showToast("Pobrano ZIP!");
      
      // Reset po chwili
      setTimeout(() => {
        currentSN = "";
        document.getElementById('overlaySN').textContent = "OCZEKIWANIE";
        document.getElementById('scanInput').focus();
        updateUI(); // zresetuje przyciski
      }, 1500);
    });
  }

  /* --- 6. BAZA DANYCH I HISTORIA --- */
  function saveToDB(sn) {
    let db = JSON.parse(localStorage.getItem('oled_db') || "[]");
    
    // Zapisz pe≈ÇnƒÖ datƒô i czas (do sekundy)
    const now = new Date();
    // Format: 2023-10-25 14:30:05
    const timestamp = now.toLocaleDateString() + " " + now.toLocaleTimeString();

    db.unshift({ time: timestamp, sn: sn });
    if(db.length > 50) db.pop();
    
    localStorage.setItem('oled_db', JSON.stringify(db));
    loadHistory();
  }

  function loadHistory() {
    let db = JSON.parse(localStorage.getItem('oled_db') || "[]");
    const tbody = document.querySelector("#dbTable tbody");
    tbody.innerHTML = "";

    db.forEach(row => {
      // Generujemy pe≈ÇnƒÖ ≈õcie≈ºkƒô do skopiowania
      // Je≈õli rootPath to C:\Data, a SN to 123, wynik: C:\Data\123
      const fullPath = `${rootPath}\\${row.sn}`;

      let tr = document.createElement("tr");
      tr.innerHTML = `
        <td style="color:#aaa;">${row.time}</td>
        <td style="font-weight:bold; color:#fff;">${row.sn}</td>
        <td>
          <button class="folder-btn" onclick="copyPath('${fullPath.replace(/\\/g, '\\\\')}')">
            üìÇ KOPIUJ ≈öCIE≈ªKƒò
          </button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function copyPath(path) {
    navigator.clipboard.writeText(path).then(() => {
      showToast(`Skopiowano: ${path}`);
    }).catch(err => {
      showToast("B≈ÇƒÖd kopiowania", "red");
    });
  }

  function clearDB() {
    if(confirm("UsunƒÖƒá historiƒô?")) {
      localStorage.removeItem('oled_db');
      loadHistory();
    }
  }

  /* --- HELPERS --- */
  function rotate3D(side) {
    tv3d.style.transform = side === 'back' ? "rotateY(180deg)" : "rotateY(0deg)";
  }
  function showToast(msg, color) {
    const t = document.getElementById('toast');
    t.textContent = msg;
    t.style.background = color === 'red' ? '#ff0055' : '#333';
    t.classList.add('show');
    setTimeout(() => t.classList.remove('show'), 2500);
  }
</script>

</body>
</html>
