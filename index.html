<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OLED Repair Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: cover;
      color: #fff;
    }

    header {
      background-color: rgba(0,0,0,0.4);
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      font-size: 2em;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    header img.icon {
      width: 40px;
      height: 40px;
    }

    #counter {
      font-size: 1.3em;
      margin: 20px;
      text-align: center;
    }

    #search {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: left;
      color: #fff;
    }

    th {
      background-color: rgba(0, 0, 0, 0.4);
    }

    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }

    footer {
      text-align: center;
      margin: 30px 0;
      font-size: 0.9em;
      color: #aaa;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/LG_Display_OLED_65_inch_4K_TV.jpg/800px-LG_Display_OLED_65_inch_4K_TV.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.07;
      z-index: -1;
    }
  </style>
</head>
<body>

<header>
  <h1>
    <img src="https://img.icons8.com/fluency/48/monitor.png" alt="TV Icon" class="icon"/>
    OLED Repair Dashboard
    <img src="https://img.icons8.com/fluency/48/maintenance.png" alt="Tools Icon" class="icon"/>
  </h1>
</header>

<div id="counter">Loading total for today and yesterday...</div>
<input type="text" id="search" placeholder="🔍 Search...">

<table id="oledTable">
  <thead></thead>
  <tbody></tbody>
</table>

<footer>
  &copy; 2025 OLED Repair Tracker. Powered by Google Sheets + GitHub Pages.
</footer>

<script>

  function getDateStrings() {
    const today = new Date();
    const yesterday = new Date();
    yesterday.setDate(today.getDate() - 1);

    const format = d => d.toISOString().split('T')[0];
    return [format(today), format(yesterday)];
  }

  function createTable(data) {
    const table = document.getElementById("oledTable");
    const thead = table.querySelector("thead");
    const tbody = table.querySelector("tbody");
    thead.innerHTML = '';
    tbody.innerHTML = '';

    const headers = data[0];
    const dateIndex = headers.findIndex(h => h.toLowerCase().includes("date") || h.toLowerCase().includes("data"));
    const qtyIndex = headers.findIndex(h => h.toLowerCase().includes("qty") || h.toLowerCase().includes("ilość") || h.toLowerCase().includes("szt"));

    const headRow = document.createElement("tr");
    headers.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      headRow.appendChild(th);
    });
    thead.appendChild(headRow);

    const [todayStr, yesterdayStr] = getDateStrings();
    let totalQty = 0;

    data.slice(1).forEach(row => {
      const rawDate = row[dateIndex] || "";
      const rowDate = rawDate.split('T')[0];
      if (rowDate === todayStr || rowDate === yesterdayStr) {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);

        const qty = parseInt(row[qtyIndex]) || 0;
        totalQty += qty;
      }
    });
