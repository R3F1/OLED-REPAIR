<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>OLED 3D DIAGNOSTIC STATION</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  
  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-green: #0aff00;
      --dark-bg: #0b0c10;
      --panel-bg: #1f2833;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--dark-bg);
      color: #c5c6c7;
      overflow-x: hidden;
    }

    /* HEADER */
    header {
      background: linear-gradient(90deg, #1f2833 0%, #000 100%);
      padding: 15px;
      text-align: center;
      border-bottom: 2px solid var(--neon-blue);
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
    }
    header h1 {
      margin: 0;
      color: var(--neon-blue);
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 10px var(--neon-blue);
    }

    /* G≈Å√ìWNY PANEL */
    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    /* LEWA STRONA: SKANER I KAMERA */
    .cam-panel {
      flex: 1;
      min-width: 400px;
      max-width: 600px;
      background: var(--panel-bg);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid #45a29e;
      text-align: center;
    }

    #scanInput {
      width: 90%;
      padding: 15px;
      font-size: 20px;
      text-align: center;
      background: #000;
      border: 2px solid var(--neon-green);
      color: var(--neon-green);
      border-radius: 8px;
      margin-bottom: 15px;
      outline: none;
      box-shadow: 0 0 10px rgba(10, 255, 0, 0.2);
    }
    
    .video-container {
      position: relative;
      width: 100%;
      height: 350px;
      background: #000;
      border: 3px solid #45a29e;
      border-radius: 8px;
      overflow: hidden;
    }
    video { width: 100%; height: 100%; object-fit: cover; }
    
    /* Overlay na kamerze */
    .overlay-sn {
      position: absolute;
      top: 10px; left: 10px;
      color: var(--neon-green);
      font-weight: bold;
      font-size: 18px;
      background: rgba(0,0,0,0.7);
      padding: 5px 10px;
      border-radius: 4px;
    }

    /* PRAWA STRONA: 3D MODEL I PRZYCISKI */
    .control-panel {
      flex: 1;
      min-width: 400px;
      max-width: 600px;
      background: var(--panel-bg);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid var(--neon-blue);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* SCENA 3D */
    .scene {
      width: 300px;
      height: 200px;
      perspective: 1000px;
      margin: 20px auto;
    }
    .tv-model {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s;
    }
    .tv-face {
      position: absolute;
      width: 300px;
      height: 180px;
      backface-visibility: hidden;
      border-radius: 10px;
      border: 4px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .tv-front {
      background: linear-gradient(135deg, #111, #222);
      color: var(--neon-blue);
      border-bottom: 10px solid #111; /* Podstawka */
    }
    .tv-front::after { content: "EKRAN (OLED)"; }
    
    .tv-back {
      background: #2a2a2a; /* Szary plastik */
      color: #fff;
      transform: rotateY(180deg);
      border: 2px solid #555;
    }
    .tv-back::after {
      content: "ELEKTRONIKA";
      padding: 5px;
      border: 1px dashed yellow;
    }

    /* Sterowanie widokiem */
    .controls-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      width: 100%;
      margin-top: 20px;
    }
    .ctrl-btn {
      padding: 15px;
      background: transparent;
      border: 2px solid var(--neon-blue);
      color: var(--neon-blue);
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
      text-transform: uppercase;
    }
    .ctrl-btn:hover { background: rgba(0, 243, 255, 0.2); }
    .ctrl-btn.active { background: var(--neon-blue); color: #000; }
    
    .status-indicator {
      display: block;
      font-size: 12px;
      margin-top: 5px;
      color: #66ff66;
      opacity: 0; /* Ukryte dop√≥ki nie zrobisz zdjƒôcia */
    }

    /* Przycisk ZIP */
    #zipBtn {
      margin-top: 30px;
      width: 100%;
      padding: 15px;
      background-color: var(--neon-green);
      color: black;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(10, 255, 0, 0.4);
    }
    #zipBtn:disabled { background-color: #555; cursor: not-allowed; box-shadow: none; }

    /* Ukryty canvas do zrzut√≥w */
    canvas { display: none; }
    
    /* Sekcja tabeli */
    #analytics-section { width: 95%; margin: 30px auto; opacity: 0.8; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #1f2833; }
    th, td { border: 1px solid #45a29e; padding: 10px; text-align: left; }
    th { background: #0b0c10; color: var(--neon-blue); }
  </style>
</head>
<body>

<header>
  <h1>OLED REPAIR SYSTEM <span style="font-size:0.5em; vertical-align:middle;">v3.0</span></h1>
</header>

<div class="dashboard">

  <div class="cam-panel">
    <label style="color:#aaa;">Krok 1: Zeskanuj UrzƒÖdzenie</label>
    <input type="text" id="scanInput" placeholder="Kliknij i Skanuj SN..." autofocus autocomplete="off">
    
    <div class="video-container">
      <video id="videoFeed" autoplay playsinline></video>
      <div id="snOverlay" class="overlay-sn">OCZEKIWANIE...</div>
    </div>
    <div style="margin-top:10px; font-size: 12px; color: #888;">Kamera USB Live View</div>
  </div>

  <div class="control-panel">
    <h3 style="margin:0; color:var(--neon-blue);">Krok 2: Dokumentacja Fotograficzna</h3>
    
    <div class="scene">
      <div class="tv-model" id="tv3d">
        <div class="tv-face tv-front"></div>
        <div class="tv-face tv-back"></div>
      </div>
    </div>

    <div class="controls-grid">
      
      <div style="text-align:center;">
        <button class="ctrl-btn" onclick="rotateTo('front'); takePhoto('PRZOD');">
          üì∏ PRZ√ìD
        </button>
        <span id="status-PRZOD" class="status-indicator">‚úî ZROBIONE</span>
      </div>

      <div style="text-align:center;">
        <button class="ctrl-btn" onclick="rotateTo('front'); takePhoto('OBRAZ');">
          üì∏ OBRAZ
        </button>
        <span id="status-OBRAZ" class="status-indicator">‚úî ZROBIONE</span>
      </div>

      <div style="text-align:center;">
        <button class="ctrl-btn" onclick="rotateTo('back'); takePhoto('TYL');">
          üì∏ TY≈Å
        </button>
        <span id="status-TYL" class="status-indicator">‚úî ZROBIONE</span>
      </div>

    </div>

    <button id="zipBtn" onclick="downloadAll()" disabled>
      üíæ POBIERZ FOLDER (ZIP)
    </button>
    <p id="zipInfo" style="font-size:12px; color:#aaa; margin-top:5px;">Zr√≥b min. 1 zdjƒôcie aby pobraƒá.</p>
  </div>
</div>

<canvas id="photoCanvas"></canvas>

<div id="analytics-section">
  <h3 style="border-bottom: 1px solid #45a29e; padding-bottom:5px;">Historia Bazy Danych</h3>
  <div id="counter">Wczytywanie...</div>
  <table id="oledTable"><thead></thead><tbody></tbody></table>
</div>

<script>
  /* --- ZMIENNE GLOBALNE --- */
  let currentSN = "";
  let photos = {
    PRZOD: null,
    TYL: null,
    OBRAZ: null
  };
  const video = document.getElementById('videoFeed');
  const canvas = document.getElementById('photoCanvas');
  const ctx = canvas.getContext('2d');
  const tvModel = document.getElementById('tv3d');

  /* --- 1. KAMERA --- */
  async function startCamera() {
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ 
        video: { width: { ideal: 1920 }, height: { ideal: 1080 } } 
      });
      video.srcObject = stream;
    } catch (e) {
      alert("Nie wykryto kamery USB! Sprawd≈∫ pod≈ÇƒÖczenie.");
    }
  }
  startCamera();

  /* --- 2. OBS≈ÅUGA SKANERA --- */
  document.getElementById('scanInput').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      const val = this.value.trim();
      if (val) {
        newDevice(val);
        this.value = ""; // Czy≈õƒá po skanie
        this.blur(); // Usu≈Ñ focus ≈ºeby nie przeszkadza≈Ç
      }
    }
  });

  function newDevice(sn) {
    currentSN = sn;
    document.getElementById('snOverlay').innerText = "SN: " + sn;
    
    // Resetuj stan zdjƒôƒá
    photos = { PRZOD: null, TYL: null, OBRAZ: null };
    
    // Resetuj UI
    document.getElementById('status-PRZOD').style.opacity = "0";
    document.getElementById('status-TYL').style.opacity = "0";
    document.getElementById('status-OBRAZ').style.opacity = "0";
    document.getElementById('zipBtn').disabled = true;
    document.getElementById('zipBtn').innerHTML = "üíæ POBIERZ FOLDER (ZIP)";
    
    // Ustaw TV przodem
    rotateTo('front');
  }

  /* --- 3. ROTACJA 3D --- */
  function rotateTo(side) {
    if (side === 'back') {
      tvModel.style.transform = "rotateY(180deg)";
    } else {
      tvModel.style.transform = "rotateY(0deg)";
    }
  }

  /* --- 4. ROBIENIE ZDJƒòƒÜ --- */
  function takePhoto(type) {
    if (!currentSN) {
      alert("Najpierw zeskanuj numer seryjny (SN)!");
      document.getElementById('scanInput').focus();
      return;
    }

    // Ustaw rozmiar canvas
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    
    // Rysuj wideo
    ctx.drawImage(video, 0, 0);

    // Dodaj napisy na zdjƒôciu (Wypalanie)
    ctx.font = "bold 40px Consolas";
    ctx.fillStyle = "#0aff00"; // Neon Green
    ctx.strokeStyle = "black";
    ctx.lineWidth = 4;
    ctx.strokeText(`SN: ${currentSN}`, 50, 60);
    ctx.fillText(`SN: ${currentSN}`, 50, 60);

    ctx.fillStyle = "#00f3ff"; // Neon Blue
    ctx.strokeText(`WIDOK: ${type}`, 50, 110);
    ctx.fillText(`WIDOK: ${type}`, 50, 110);

    // Zapisz Blob zdjƒôcia w pamiƒôci
    canvas.toBlob(function(blob) {
      photos[type] = blob;
      // Zaktualizuj UI
      document.getElementById(`status-${type}`).style.opacity = "1";
      checkIfReadyToDownload();
    }, 'image/jpeg', 0.95);
  }

  function checkIfReadyToDownload() {
    // Sprawd≈∫ czy chocia≈º 1 zdjƒôcie jest zrobione
    const count = Object.values(photos).filter(p => p !== null).length;
    if (count > 0) {
      document.getElementById('zipBtn').disabled = false;
      document.getElementById('zipBtn').innerHTML = `üíæ POBIERZ ZIP (${count} ZDJƒòCIA)`;
    }
  }

  /* --- 5. POBIERANIE ZIP (TWORZENIE FOLDERU) --- */
  function downloadAll() {
    if (!currentSN) return;
    
    const zip = new JSZip();
    // Tworzymy folder wewnƒÖtrz ZIPa o nazwie SN
    const folder = zip.folder(currentSN);

    // Dodajemy zdjƒôcia do tego folderu
    if (photos.PRZOD) folder.file(`${currentSN}_PRZOD.jpg`, photos.PRZOD);
    if (photos.TYL) folder.file(`${currentSN}_TYL.jpg`, photos.TYL);
    if (photos.OBRAZ) folder.file(`${currentSN}_OBRAZ.jpg`, photos.OBRAZ);

    // Generujemy plik
    zip.generateAsync({type:"blob"}).then(function(content) {
      // Zapisujemy jako SN_XXXX.zip
      saveAs(content, `${currentSN}.zip`);
      
      // Reset dla wygody - opcjonalne
      // newDevice(""); 
      document.getElementById('scanInput').focus(); // Gotowy na nastƒôpny
    });
  }

  /* --- 6. DANE CSV (Analityka) --- */
  // Skr√≥cona wersja ≈Çadowania tabeli, ≈ºeby nie za≈õmiecaƒá kodu
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=661466938&single=true&output=csv";
  
  Papa.parse(CSV_URL, {
    download: true,
    complete: function(results) {
      const data = results.data;
      const headers = data[0];
      const tbody = document.querySelector("#oledTable tbody");
      const thead = document.querySelector("#oledTable thead");
      
      headers.forEach(h => {
        let th = document.createElement('th'); th.textContent = h; thead.appendChild(th);
      });

      // Poka≈º tylko ostatnie 5 wpis√≥w dla wydajno≈õci
      data.slice(1, 6).forEach(row => {
        let tr = document.createElement('tr');
        row.forEach(cell => {
           let td = document.createElement('td'); td.textContent = cell; tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
      document.getElementById('counter').innerText = "Ostatnie wpisy z bazy:";
    }
  });
</script>

</body>
</html>
