<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>OLED Repair Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      background-color: rgba(0,0,0,0.4);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img.icon {
      width: 40px;
    }
    #counter {
      font-size: 1.3em;
      margin: 20px;
      text-align: center;
    }
    #search {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    th, td {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: left;
      color: #fff;
    }
    th {
      background-color: rgba(0, 0, 0, 0.4);
    }
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    #chart-container {
      width: 95%;
      max-width: 900px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 12px;
    }
    canvas {
      background-color: #fff;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin: 30px 0;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <h1>
    <img src="https://img.icons8.com/fluency/48/monitor.png" class="icon"/>
    OLED Repair Dashboard
    <img src="https://img.icons8.com/fluency/48/maintenance.png" class="icon"/>
  </h1>
</header>

<div id="counter">≈Åadowanie danych...</div>
<input type="text" id="search" placeholder="üîç Szukaj...">

<table id="oledTable">
  <thead></thead>
  <tbody></tbody>
</table>

<div id="chart-container">
  <h2 style="text-align:center">Wykres zg≈Çosze≈Ñ z ostatnich 7 dni</h2>
  <canvas id="dailyChart" height="120"></canvas>
</div>

<footer>
  &copy; 2025 OLED Repair Viewer ‚Äî powered by Google Sheets & GitHub Pages
</footer>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=661466938&single=true&output=csv";

  function getDateStringsISO(n = 7) {
    const result = [];
    for (let i = n - 1; i >= 0; i--) {
      const d = new Date();
      d.setDate(d.getDate() - i);
      result.push(d.toISOString().split('T')[0]);
    }
    return result;
  }

  function createTableAndChart(data) {
    const table = document.getElementById("oledTable");
    const thead = table.querySelector("thead");
    const tbody = table.querySelector("tbody");
    thead.innerHTML = '';
    tbody.innerHTML = '';

    const headers = data[0];
    const dateIndex = headers.findIndex(h => h.trim().toLowerCase() === "data");

    const headRow = document.createElement("tr");
    headers.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      headRow.appendChild(th);
    });
    thead.appendChild(headRow);

    const dateCounts = {};
    const last7Days = getDateStringsISO(7);
    last7Days.forEach(date => dateCounts[date] = 0);

    let shownRows = 0;
    data.slice(1).forEach(row => {
      const rowDate = row[dateIndex]?.trim();
      if (last7Days.includes(rowDate)) {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement("td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
        shownRows++;

        if (dateCounts[rowDate] !== undefined) {
          dateCounts[rowDate]++;
        }
      }
    });

    document.getElementById("counter").textContent =
      `Liczba wpis√≥w z ostatnich 7 dni: ${shownRows}`;

    // Tworzenie wykresu
    const ctx = document.getElementById('dailyChart').getContext('2d');
    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: last7Days,
        datasets: [{
          label: 'Liczba wpis√≥w',
          data: last7Days.map(d => dateCounts[d]),
          backgroundColor: 'rgba(255, 255, 255, 0.7)',
          borderColor: '#fff',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false },
          title: {
            display: false
          }
        },
        scales: {
          x: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' } },
          y: { ticks: { color: '#fff' }, grid: { color: 'rgba(255,255,255,0.1)' }, beginAtZero: true }
        }
      }
    });
  }

  Papa.parse(CSV_URL, {
    download: true,
    complete: function(results) {
      createTableAndChart(results.data);
    }
  });

  document.getElementById("search").addEventListener("input", function () {
    const searchValue = this.value.toLowerCase();
    const rows = document.querySelectorAll("#oledTable tbody tr");
    rows.forEach(row => {
      const match = [...row.children].some(td => td.textContent.toLowerCase().includes(searchValue));
      row.style.display = match ? "" : "none";
    });
  });
</script>

</body>
</html>
