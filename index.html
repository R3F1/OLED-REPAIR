<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>OLED Repair Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }
    header {
      background-color: rgba(0,0,0,0.4);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-size: 2em;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    header img.icon {
      width: 40px;
    }
    #counter {
      font-size: 1.3em;
      margin: 20px;
      text-align: center;
    }
    #search {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    #exportBtn {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #exportBtn:hover {
      background-color: #45a049;
    }
    table {
      width: 95%;
      margin: auto;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }
    th, td {
      padding: 12px;
      border: 1px solid rgba(255,255,255,0.2);
      text-align: left;
      color: #fff;
    }
    th {
      background-color: rgba(0, 0, 0, 0.4);
    }
    tr:nth-child(even) {
      background-color: rgba(255, 255, 255, 0.05);
    }
    #chart-container {
      width: 95%;
      max-width: 600px;
      margin: 50px auto;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 12px;
    }
    canvas {
      background-color: #fff;
      border-radius: 8px;
    }
    footer {
      text-align: center;
      margin: 30px 0;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  <h1>
    <img src="https://img.icons8.com/fluency/48/monitor.png" class="icon"/>
    OLED Repair Dashboard
    <img src="https://img.icons8.com/fluency/48/maintenance.png" class="icon"/>
  </h1>
</header>

<div id="counter">≈Åadowanie danych...</div>
<input type="text" id="search" placeholder="üîç Szukaj...">
<button id="exportBtn">‚¨áÔ∏è Eksportuj dane do CSV</button>

<table id="oledTable">
  <thead></thead>
  <tbody></tbody>
</table>

<div id="chart-container">
  <h2 style="text-align:center; color: white;">Podzia≈Ç STATUS z ostatnich 7 dni</h2>
  <canvas id="statusChart" height="120"></canvas>
</div>

<footer>
  &copy; 2025 OLED Repair Viewer ‚Äî powered by Google Sheets & GitHub Pages
</footer>

<script>
  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=661466938&single=true&output=csv";

  function getDateStringsISO(days = 7) {
    const result = [];
    for (let i = days - 1; i >= 0; i--) {
      const d = new Date();
      d.setDate(d.getDate() - i);
      result.push(d.toISOString().split('T')[0]);
    }
    return result;
  }

  function downloadCSV(headers, rows) {
    const csvContent = [headers, ...rows]
      .map(row => row.map(cell => `"${(cell ?? "").replace(/"/g, '""')}"`).join(","))
      .join("\n");

    const blob = new Blob([csvContent], {type: "text/csv;charset=utf-8;"});
    const link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = "OLED_Repair.csv";
    link.style.display = "none";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  Papa.parse(CSV_URL, {
    download: true,
    complete: function(results) {
      const data = results.data;
      const headers = data[0];
      const dateIndex = headers.findIndex(h => h.trim().toLowerCase() === "data");
      const statusIndex = headers.findIndex(h => h.trim().toLowerCase() === "status");

      const today = new Date().toISOString().split('T')[0];
      const yesterday = new Date(new Date().setDate(new Date().getDate() - 1)).toISOString().split('T')[0];
      const last7Days = getDateStringsISO(7);

      const thead = document.querySelector("#oledTable thead");
      const tbody = document.querySelector("#oledTable tbody");
      thead.innerHTML = '';
      tbody.innerHTML = '';

      const headRow = document.createElement("tr");
      headers.forEach(h => {
        const th = document.createElement("th");
        th.textContent = h;
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);

      let shownRows = 0;
      const statusCounts = {};
      let okCount = 0;
      const exportRows = [];

      data.slice(1).forEach(row => {
        const rowDate = row[dateIndex]?.trim();
        const status = row[statusIndex]?.trim();

        if (last7Days.includes(rowDate)) {
          statusCounts[status] = (statusCounts[status] || 0) + 1;
          if (status === "OK") okCount++;
        }

        if (rowDate === today || rowDate === yesterday) {
          const tr = document.createElement("tr");
          row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
          exportRows.push(row);
          shownRows++;
        }
      });

      document.getElementById("counter").textContent =
        `Liczba wpis√≥w z ${yesterday} i ${today}: ${shownRows}`;

      document.getElementById("exportBtn").addEventListener("click", () => {
        downloadCSV(headers, exportRows);
      });

      const ctx = document.getElementById('statusChart').getContext('2d');
      const colorMap = {
        "OK": "#4CAF50",
        "NG": "#F44336",
        "NDF": "#2196F3",
        "WTG": "#FFC107",
        "DMNT": "#9E9E9E"
      };
      const colors = Object.keys(statusCounts).map(s => colorMap[s] || "#9C27B0");

      const centerTextPlugin = {
        id: 'centerText',
        beforeDraw: (chart) => {
          const {width, height} = chart;
          const ctx = chart.ctx;
          ctx.restore();
          const fontSize = (height / 140).toFixed(2);
          ctx.font = `${fontSize}em sans-serif`;
          ctx.textBaseline = "middle";
          ctx.fillStyle = "#000";
          const text = `OK: ${okCount}`;
          const textX = Math.round((width - ctx.measureText(text).width) / 2);
          const textY = height / 2;
          ctx.fillText(text, textX, textY);
          ctx.save();
        }
      };

      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: Object.keys(statusCounts),
          datasets: [{
            label: 'STATUS (7 dni)',
            data: Object.values(statusCounts),
            backgroundColor: colors,
            borderColor: '#111',
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { labels: { color: 'white' } }
          }
        },
        plugins: [centerTextPlugin]
      });
    }
  });

  document.getElementById("search").addEventListener("input", function () {
    const searchValue = this.value.toLowerCase();
    const rows = document.querySelectorAll("#oledTable tbody tr");
    rows.forEach(row => {
      const match = [...row.children].some(td => td.textContent.toLowerCase().includes(searchValue));
      row.style.display = match ? "" : "none";
    });
  });
</script>

</body>
</html>
