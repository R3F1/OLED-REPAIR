<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>OLED REPAIR STUDIO v3.0</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-color: #050505;
      --panel-bg: rgba(15, 20, 30, 0.85);
      --neon-blue: #00f3ff;
      --neon-purple: #bc13fe;
      --neon-green: #0aff00;
      --neon-red: #ff003c;
      --glass-border: 1px solid rgba(255, 255, 255, 0.1);
      --blur: blur(12px);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      /* T≈Ço techniczne - siatka */
      background-image: 
        linear-gradient(rgba(0, 243, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 243, 255, 0.03) 1px, transparent 1px);
      background-size: 40px 40px;
      color: #fff;
      font-family: 'Rajdhani', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* --- G√ìRNY PASEK --- */
    header {
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 30px;
      border-bottom: 1px solid rgba(0, 243, 255, 0.3);
      background: rgba(0,0,0,0.6);
      backdrop-filter: var(--blur);
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.1);
    }
    .brand {
      font-family: 'Share Tech Mono', monospace;
      font-size: 24px;
      color: var(--neon-blue);
      text-transform: uppercase;
      letter-spacing: 2px;
      text-shadow: 0 0 10px var(--neon-blue);
    }
    .settings-btn {
      background: transparent;
      border: 1px solid var(--neon-blue);
      color: var(--neon-blue);
      padding: 5px 15px;
      cursor: pointer;
      font-family: 'Share Tech Mono', monospace;
      transition: 0.3s;
    }
    .settings-btn:hover { background: rgba(0, 243, 255, 0.2); box-shadow: 0 0 15px var(--neon-blue); }

    /* --- G≈Å√ìWNY UK≈ÅAD --- */
    .dashboard {
      flex: 1;
      display: grid;
      grid-template-columns: 350px 1fr; /* Lewy panel sta≈Çy, kamera reszta */
      gap: 20px;
      padding: 20px;
      overflow: hidden;
    }

    /* LEWY PANEL (STEROWANIE) */
    .control-panel {
      background: var(--panel-bg);
      border: var(--glass-border);
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      overflow-y: auto;
    }

    h2 {
      margin: 0 0 15px 0;
      font-size: 16px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 1px;
      border-bottom: 1px solid #333;
      padding-bottom: 5px;
    }

    /* INPUT SKANOWANIA */
    .scan-box { position: relative; margin-bottom: 25px; }
    #scanInput {
      width: 100%;
      background: #000;
      border: 2px solid #333;
      padding: 15px;
      font-size: 22px;
      color: var(--neon-green);
      font-family: 'Share Tech Mono', monospace;
      text-align: center;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }
    #scanInput:focus {
      border-color: var(--neon-green);
      box-shadow: 0 0 20px rgba(10, 255, 0, 0.2);
    }
    .scan-label {
      position: absolute; top: -10px; left: 10px;
      background: var(--panel-bg); padding: 0 5px;
      font-size: 12px; color: var(--neon-green);
    }

    /* 3D TV MODEL */
    .scene-3d {
      height: 180px;
      perspective: 1000px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .oled-panel {
      width: 260px; height: 150px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .face {
      position: absolute; width: 100%; height: 100%;
      backface-visibility: hidden;
      border: 2px solid #333;
      border-radius: 4px;
      display: flex; align-items: center; justify-content: center;
      font-weight: bold; font-size: 18px;
      background: #000;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }
    .face-front {
      background: linear-gradient(135deg, #050505, #151515);
      border: 1px solid #444;
      color: var(--neon-blue);
    }
    /* Logo na ekranie 3D */
    .face-front::after { content: "OLED DISPLAY"; font-size: 10px; position: absolute; bottom: 5px; opacity: 0.5; }
    
    .face-back {
      transform: rotateY(180deg);
      background: #1a1a1a;
      /* Symulacja elektroniki */
      background-image: repeating-linear-gradient(45deg, #222 0px, #222 10px, #1a1a1a 10px, #1a1a1a 20px);
      color: #fff;
    }
    .face-back::before {
      content: "MAINBOARD"; position: absolute;
      border: 1px solid yellow; color: yellow; font-size: 10px; padding: 2px;
    }

    /* PRZYCISKI AKCJI */
    .actions-grid {
      display: grid; grid-template-columns: 1fr; gap: 10px; margin-bottom: 20px;
    }
    .btn-step {
      background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.1);
      padding: 12px;
      color: #fff;
      cursor: pointer;
      display: flex; justify-content: space-between; align-items: center;
      border-radius: 4px; transition: 0.2s;
      font-family: 'Rajdhani', sans-serif; font-weight: 700; text-transform: uppercase;
    }
    .btn-step:hover { background: rgba(255,255,255,0.1); border-color: #fff; }
    
    .btn-step.done {
      border-color: var(--neon-green);
      background: rgba(10, 255, 0, 0.05);
      color: var(--neon-green);
      text-shadow: 0 0 5px var(--neon-green);
    }
    .icon { font-size: 18px; }

    /* SAVE BUTTON */
    #finalizeBtn {
      width: 100%; padding: 20px;
      background: #111;
      color: #555;
      border: 2px solid #333;
      font-family: 'Share Tech Mono', monospace;
      font-size: 18px;
      cursor: not-allowed;
      transition: 0.3s;
      text-transform: uppercase;
    }
    #finalizeBtn.ready {
      background: var(--neon-green);
      color: #000;
      border-color: var(--neon-green);
      box-shadow: 0 0 25px rgba(10, 255, 0, 0.4);
      cursor: pointer;
      animation: pulse 2s infinite;
    }

    /* PRAWY PANEL (KAMERA) */
    .camera-panel {
      position: relative;
      background: #000;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.7);
    }
    
    /* Wideo wype≈Çnia ca≈Çy panel */
    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Zachowaj proporcje, nie rozciƒÖgaj brzydko */
    }

    /* Nak≈Çadki na kamerƒô */
    .cam-overlay-top {
      position: absolute; top: 20px; left: 20px;
      display: flex; flex-direction: column; gap: 5px;
    }
    .overlay-tag {
      background: rgba(0,0,0,0.7);
      padding: 5px 15px;
      border-left: 3px solid var(--neon-blue);
      font-family: 'Share Tech Mono', monospace;
      font-size: 16px; color: #fff;
      backdrop-filter: blur(4px);
    }
    .rec-indicator {
      position: absolute; top: 20px; right: 20px;
      display: flex; align-items: center; gap: 10px;
      color: var(--neon-red); font-weight: bold;
    }
    .rec-dot {
      width: 12px; height: 12px; background: var(--neon-red);
      border-radius: 50%;
      animation: blink 1s infinite;
    }
    
    /* Efekt linii skanujƒÖcej (ozdoba) */
    .scanline {
      position: absolute; top: 0; left: 0; width: 100%; height: 5px;
      background: rgba(0, 243, 255, 0.3);
      box-shadow: 0 0 10px var(--neon-blue);
      animation: scanAnim 4s linear infinite;
      opacity: 0.5; pointer-events: none;
    }

    /* DOLNA HISTORIA (ROZWIJANA) */
    .history-panel {
      height: 150px;
      background: rgba(0,0,0,0.8);
      border-top: 1px solid #333;
      display: flex; flex-direction: column;
    }
    .history-header {
      padding: 5px 20px;
      background: #111;
      font-size: 12px; color: #aaa;
      display: flex; justify-content: space-between;
    }
    .history-content {
      overflow-y: auto; flex: 1; padding: 0 20px;
    }
    table { width: 100%; border-collapse: collapse; font-size: 13px; color: #ccc; }
    td { padding: 8px; border-bottom: 1px solid #222; font-family: 'Share Tech Mono', monospace; }
    tr:hover { background: rgba(255,255,255,0.05); }
    .path-btn {
      background: transparent; border: 1px solid #555; color: var(--neon-blue);
      cursor: pointer; padding: 2px 8px; font-size: 10px; transition:0.2s;
    }
    .path-btn:hover { background: var(--neon-blue); color: #000; }

    /* OKNA MODALNE I USTAWIENIA */
    #settingsModal {
      display: none; position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #111; border: 1px solid var(--neon-blue);
      padding: 30px; z-index: 1000; width: 400px;
      box-shadow: 0 0 50px rgba(0, 243, 255, 0.2);
    }
    .modal-overlay {
      display: none; position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.8); z-index: 999;
    }

    /* Animacje */
    @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    @keyframes scanAnim { 0% { top: 0%; } 100% { top: 100%; } }
    @keyframes pulse { 0% { box-shadow: 0 0 15px rgba(10,255,0,0.4); } 50% { box-shadow: 0 0 30px rgba(10,255,0,0.8); } 100% { box-shadow: 0 0 15px rgba(10,255,0,0.4); } }

    /* Ukryte */
    canvas { display: none; }
  </style>
</head>
<body>

<div class="modal-overlay" id="overlay"></div>
<div id="settingsModal">
  <h3 style="color:var(--neon-blue); margin-top:0;">KONFIGURACJA ≈öCIE≈ªKI</h3>
  <label style="color:#aaa; font-size:12px;">Folder g≈Ç√≥wny (np. D:\Serwis):</label>
  <input type="text" id="rootPathInput" style="width:100%; padding:10px; margin-top:5px; background:#222; border:1px solid #555; color:#fff;" placeholder="C:\OLED_DATA">
  <button onclick="saveSettings()" style="margin-top:20px; width:100%; padding:10px; background:var(--neon-blue); border:none; font-weight:bold; cursor:pointer;">ZAPISZ</button>
</div>

<header>
  <div class="brand">OLED REPAIR <span style="font-size:12px; opacity:0.7;">MASTER STATION v3.0</span></div>
  <button class="settings-btn" onclick="openSettings()">‚öô ≈öCIE≈ªKA ZAPISU</button>
</header>

<div class="dashboard">
  
  <aside class="control-panel">
    
    <div class="scan-box">
      <span class="scan-label">ZESKANUJ SERIAL NUMBER</span>
      <input type="text" id="scanInput" placeholder="OCZEKIWANIE..." autocomplete="off" autofocus>
    </div>

    <h2>Wizualizacja 3D</h2>
    <div class="scene-3d">
      <div class="oled-panel" id="tvModel">
        <div class="face face-front"></div>
        <div class="face face-back"></div>
      </div>
    </div>

    <h2>Status Zdjƒôƒá (0/3)</h2>
    <div class="actions-grid">
      <button class="btn-step" id="btnFront" onclick="capture('PRZOD')">
        <span>1. PRZ√ìD</span> <span class="icon">üì∑</span>
      </button>
      <button class="btn-step" id="btnBack" onclick="capture('TYL')">
        <span>2. TY≈Å</span> <span class="icon">üîå</span>
      </button>
      <button class="btn-step" id="btnImage" onclick="capture('OBRAZ')">
        <span>3. OBRAZ</span> <span class="icon">üì∫</span>
      </button>
    </div>

    <button id="finalizeBtn" onclick="finalizeSession()">
      üîí BLOKADA (Zr√≥b zdjƒôcia)
    </button>
    
    <div style="margin-top: 15px; font-size:11px; color:#555; text-align:center;">
      System automatycznie generuje nazwy plik√≥w
    </div>
  </aside>

  <main class="camera-panel">
    <div class="scanline"></div>
    
    <div class="cam-overlay-top">
      <div class="overlay-tag" id="displaySN">SN: BRAK DANYCH</div>
      <div class="overlay-tag" id="displayMode">TRYB: GOTOWO≈öƒÜ</div>
    </div>

    <div class="rec-indicator">
      <div class="rec-dot"></div>
      <span>LIVE 4K</span>
    </div>

    <video id="videoFeed" autoplay playsinline></video>
  </main>
</div>

<footer class="history-panel">
  <div class="history-header">
    <span>LOKALNA BAZA DANYCH (Ostatnie naprawy)</span>
    <span style="cursor:pointer; color:var(--neon-red);" onclick="clearDB()">[WYCZY≈öƒÜ]</span>
  </div>
  <div class="history-content">
    <table id="historyTable">
      <tbody></tbody>
    </table>
  </div>
</footer>

<canvas id="photoCanvas"></canvas>

<script>
  /* --- KONFIGURACJA SYSTEMU --- */
  let currentSN = "";
  let photos = { PRZOD: null, TYL: null, OBRAZ: null };
  let rootPath = localStorage.getItem('oled_path') || "C:\\OLED_REPAIR";

  // Elementy DOM
  const video = document.getElementById('videoFeed');
  const canvas = document.getElementById('photoCanvas');
  const ctx = canvas.getContext('2d');
  const tvModel = document.getElementById('tvModel');
  const finalizeBtn = document.getElementById('finalizeBtn');
  const scanInput = document.getElementById('scanInput');

  // Inicjalizacja
  initSystem();

  function initSystem() {
    startHighResCamera();
    loadHistory();
    document.getElementById('rootPathInput').value = rootPath;
    
    // Focus na input po klikniƒôciu gdziekolwiek w t≈Ço
    document.addEventListener('click', (e) => {
      if(e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
        scanInput.focus();
      }
    });
  }

  /* --- 1. KAMERA HIGH-RES (4K) --- */
  async function startHighResCamera() {
    try {
      // Prosimy o 4K (3840x2160). Je≈õli kamera nie ma, przeglƒÖdarka da max co mo≈ºe.
      const constraints = {
        video: { 
          width: { ideal: 4096 }, // Celujemy w 4K
          height: { ideal: 2160 },
          aspectRatio: { ideal: 1.777 } // 16:9
        }
      };
      
      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;
      
      // Sprawd≈∫my realnƒÖ rozdzielczo≈õƒá po uruchomieniu
      const track = stream.getVideoTracks()[0];
      const settings = track.getSettings();
      console.log(`Kamera uruchomiona: ${settings.width}x${settings.height}`);
      
    } catch (err) {
      alert("B≈ÇƒÖd kamery! Sprawd≈∫ czy jest pod≈ÇƒÖczona.");
      console.error(err);
    }
  }

  /* --- 2. LOGIKA SKANOWANIA --- */
  scanInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      const sn = scanInput.value.trim().toUpperCase();
      if (sn.length > 3) {
        startSession(sn);
        scanInput.value = "";
        scanInput.blur();
      } else {
        alert("Za kr√≥tki kod SN!");
      }
    }
  });

  function startSession(sn) {
    currentSN = sn;
    photos = { PRZOD: null, TYL: null, OBRAZ: null };
    
    // Reset GUI
    document.getElementById('displaySN').innerText = "SN: " + sn;
    document.getElementById('displaySN').style.borderColor = "var(--neon-green)";
    
    ['btnFront', 'btnBack', 'btnImage'].forEach(id => {
      document.getElementById(id).className = "btn-step";
    });
    
    updateStatus();
    rotateTV('front');
  }

  /* --- 3. ROBIENIE ZDJƒòƒÜ I 3D --- */
  function rotateTV(side) {
    if (side === 'back') tvModel.style.transform = "rotateY(180deg)";
    else tvModel.style.transform = "rotateY(0deg)";
  }

  function capture(type) {
    if (!currentSN) {
      scanInput.focus();
      // Efekt trzƒôsienia inputem
      scanInput.style.borderColor = "red";
      setTimeout(()=> scanInput.style.borderColor = "#333", 500);
      return;
    }

    // Animacja 3D
    rotateTV(type === 'TYL' ? 'back' : 'front');

    // Migniƒôcie ekranu (Flash)
    const flash = document.createElement('div');
    flash.style.position = "absolute"; flash.style.top=0; flash.style.left=0;
    flash.style.width="100%"; flash.style.height="100%";
    flash.style.background = "white"; flash.style.opacity = "0.8";
    flash.style.zIndex = "100";
    document.querySelector('.camera-panel').appendChild(flash);
    setTimeout(() => flash.remove(), 100);

    // Zrzut na canvas (w pe≈Çnej rozdzielczo≈õci wideo)
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    ctx.drawImage(video, 0, 0);

    // WATERMARK (Dane na zdjƒôciu)
    // Skalujemy czcionkƒô wzglƒôdem rozdzielczo≈õci
    const fontSize = Math.floor(video.videoHeight / 25); 
    ctx.font = `bold ${fontSize}px Consolas`;
    ctx.fillStyle = "#0aff00"; // Neon Green
    ctx.strokeStyle = "black";
    ctx.lineWidth = 3;
    
    const text1 = `SN: ${currentSN}`;
    const text2 = `WIDOK: ${type}`;
    const text3 = new Date().toLocaleString();

    ctx.strokeText(text1, 50, fontSize + 20);
    ctx.fillText(text1, 50, fontSize + 20);
    
    ctx.fillStyle = "#00f3ff"; // Neon Blue
    ctx.strokeText(text2, 50, (fontSize * 2) + 30);
    ctx.fillText(text2, 50, (fontSize * 2) + 30);

    ctx.fillStyle = "white";
    ctx.font = `${Math.floor(fontSize * 0.6)}px Consolas`;
    ctx.strokeText(text3, 50, (fontSize * 3) + 40);
    ctx.fillText(text3, 50, (fontSize * 3) + 40);

    // Zapis do obiektu
    canvas.toBlob(blob => {
      photos[type] = blob;
      
      // Update przycisku
      const btnMap = { 'PRZOD': 'btnFront', 'TYL': 'btnBack', 'OBRAZ': 'btnImage' };
      const btn = document.getElementById(btnMap[type]);
      btn.classList.add('done');
      btn.querySelector('.icon').innerText = "‚úî";
      
      updateStatus();
    }, 'image/jpeg', 0.95);
  }

  function updateStatus() {
    const doneCount = Object.values(photos).filter(p => p).length;
    document.querySelector('h2').innerText = `STATUS ZDJƒòƒÜ (${doneCount}/3)`;
    
    if (doneCount === 3) {
      finalizeBtn.className = "ready";
      finalizeBtn.innerHTML = "üíæ ZAPISZ PACZKƒò (ZIP)";
    } else {
      finalizeBtn.className = "";
      finalizeBtn.innerHTML = `üîí BLOKADA (Brakuje ${3 - doneCount})`;
    }
  }

  /* --- 4. ZAPIS I HISTORIA --- */
  function finalizeSession() {
    if (!finalizeBtn.classList.contains('ready')) return;

    // 1. Dodaj do historii
    addToHistory(currentSN);

    // 2. Pobierz ZIP
    const zip = new JSZip();
    const folder = zip.folder(currentSN);
    folder.file(`${currentSN}_PRZOD.jpg`, photos.PRZOD);
    folder.file(`${currentSN}_TYL.jpg`, photos.TYL);
    folder.file(`${currentSN}_OBRAZ.jpg`, photos.OBRAZ);

    zip.generateAsync({type:"blob"}).then(content => {
      saveAs(content, `${currentSN}.zip`);
      
      // Reset
      setTimeout(() => {
        currentSN = "";
        document.getElementById('displaySN').innerText = "SN: BRAK";
        document.getElementById('displaySN').style.borderColor = "transparent";
        ['btnFront', 'btnBack', 'btnImage'].forEach(id => {
          let b = document.getElementById(id);
          b.classList.remove('done');
          b.querySelector('.icon').innerText = id === 'btnBack' ? 'üîå' : (id === 'btnImage' ? 'üì∫' : 'üì∑');
        });
        updateStatus();
        scanInput.focus();
      }, 1000);
    });
  }

  function addToHistory(sn) {
    let db = JSON.parse(localStorage.getItem('oled_history') || "[]");
    const now = new Date().toLocaleTimeString();
    db.unshift({ sn: sn, time: now });
    if(db.length > 30) db.pop();
    localStorage.setItem('oled_history', JSON.stringify(db));
    loadHistory();
  }

  function loadHistory() {
    let db = JSON.parse(localStorage.getItem('oled_history') || "[]");
    const tbody = document.querySelector("#historyTable tbody");
    tbody.innerHTML = "";
    
    db.forEach(row => {
      const fullPath = `${rootPath}\\${row.sn}`;
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td style="width:100px; color:#666;">${row.time}</td>
        <td style="color:var(--neon-blue); font-weight:bold;">${row.sn}</td>
        <td style="text-align:right;">
          <button class="path-btn" onclick="copyToClip('${fullPath.replace(/\\/g, '\\\\')}')">
            üìÇ KOPIUJ ≈öCIE≈ªKƒò
          </button>
        </td>
      `;
      tbody.appendChild(tr);
    });
  }

  function copyToClip(str) {
    navigator.clipboard.writeText(str);
    // Ma≈Çy efekt na przycisku po klikniƒôciu
    const activeElement = document.activeElement;
    const originalText = activeElement.innerText;
    activeElement.innerText = "SKOPIOWANO!";
    activeElement.style.background = "var(--neon-green)";
    activeElement.style.color = "black";
    setTimeout(() => {
      activeElement.innerText = originalText;
      activeElement.style.background = "transparent";
      activeElement.style.color = "var(--neon-blue)";
    }, 1000);
  }

  function clearDB() {
    if(confirm("Wyczy≈õciƒá historiƒô napraw?")) {
      localStorage.removeItem('oled_history');
      loadHistory();
    }
  }

  /* --- 5. USTAWIENIA (MODAL) --- */
  function openSettings() {
    document.getElementById('settingsModal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }
  function saveSettings() {
    let p = document.getElementById('rootPathInput').value.trim();
    if(p.endsWith('\\')) p = p.slice(0, -1);
    rootPath = p;
    localStorage.setItem('oled_path', p);
    
    document.getElementById('settingsModal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
    loadHistory();
  }
</script>
