<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>OLED Service - USB CAM</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e1e1e, #2a2a2a, #000);
      color: #fff;
    }
    header {
      background-color: #2196F3; /* Niebieski dla USB Mode */
      padding: 15px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 1.8em;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* KONTENER SERWISOWY */
    #service-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      margin: 20px auto;
      padding: 20px;
      max-width: 800px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.1);
    }

    #scanInput {
      width: 80%;
      padding: 15px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #2196F3;
      border-radius: 10px;
      background-color: #222;
      color: #fff;
      margin-bottom: 20px;
      outline: none;
    }
    #scanInput:focus {
      box-shadow: 0 0 15px rgba(33, 150, 243, 0.7);
      background-color: #333;
    }

    #camera-wrapper {
      position: relative;
      width: 100%;
      max-width: 640px;
      text-align: center;
      background: #000;
      border-radius: 8px;
      overflow: hidden;
      border: 4px solid #444;
    }

    /* Video (podgld na 偶ywo) */
    video {
      width: 100%;
      height: auto;
      display: block;
    }

    /* Canvas (ukryte, su偶y do robienia zdjcia) */
    canvas {
      display: none; /* Ukryte domylnie, pokazujemy jako wynik */
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .status-text {
      margin: 10px 0;
      font-size: 18px;
      color: #FFC107;
      min-height: 25px;
    }

    .btn-group {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
    }
    #resetBtn { background-color: #F44336; color: white; display: none; }
    #downloadImgBtn { background-color: #4CAF50; color: white; display: none; }
    #exportBtn { background-color: #4CAF50; color: white; margin-top: 10px; width: 100%; }

    /* Sekcja analityczna */
    #analytics-section {
      opacity: 0.6;
      transition: opacity 0.3s;
      margin-top: 50px;
      padding-bottom: 50px;
    }
    #analytics-section:hover { opacity: 1; }
    
    table { width: 95%; margin: 20px auto; border-collapse: collapse; background: rgba(255,255,255,0.05); }
    th, td { padding: 8px; border: 1px solid rgba(255,255,255,0.1); font-size: 14px; }
    #chart-container { width: 95%; max-width: 500px; margin: 20px auto; }
  </style>
</head>
<body>

  <header>
    <h1>OLED USB STATION</h1>
  </header>

  <div id="service-panel">
    <label for="scanInput" style="color: #aaa; margin-bottom: 5px;">Zeskanuj Serial Number:</label>
    <input type="text" id="scanInput" placeholder="Kliknij i zeskanuj..." autofocus autocomplete="off">
    
    <div class="status-text" id="statusInfo">Podgld na 偶ywo</div>

    <div id="camera-wrapper">
      <video id="videoFeed" autoplay playsinline></video>
      <canvas id="photoCanvas"></canvas>
    </div>

    <div class="btn-group">
      <button id="resetBtn" onclick="resetCamera()"> Wr贸 do Podgldu</button>
      <button id="downloadImgBtn" onclick="downloadPhoto()"> Pobierz Zdjcie</button>
    </div>
  </div>

  <div id="analytics-section">
    <div style="text-align: center; color: #888;">Dane historyczne</div>
    <div id="counter" style="text-align:center; margin:10px;">Wczytywanie bazy...</div>
    <div style="width: 300px; margin: auto;">
      <button id="exportBtn">Eksportuj CSV</button>
    </div>
    <table id="oledTable"><thead></thead><tbody></tbody></table>
    <div id="chart-container">
      <h2 style="text-align:center; color: white;">Statusy (7 dni)</h2>
      <canvas id="statusChart"></canvas>
    </div>
  </div>

<script>
/* --- OBSUGA KAMERY USB --- */
const video = document.getElementById('videoFeed');
const canvas = document.getElementById('photoCanvas');
const ctx = canvas.getContext('2d');
const scanInput = document.getElementById('scanInput');
const statusInfo = document.getElementById('statusInfo');
const downloadBtn = document.getElementById('downloadImgBtn');
const resetBtn = document.getElementById('resetBtn');

let currentSN = "";

// 1. Uruchomienie kamery przy starcie
async function startCamera() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
            video: { width: { ideal: 1280 }, height: { ideal: 720 } } // Jako HD
        });
        video.srcObject = stream;
    } catch (err) {
        console.error("Bd kamery:", err);
        statusInfo.textContent = "BD: Nie wykryto kamery lub brak zgody!";
        statusInfo.style.color = "red";
    }
}

// 2. Funkcja robienia zdjcia (Capture)
function takePhoto(serialNumber) {
    currentSN = serialNumber;
    
    // Ustaw wymiary canvas takie same jak wideo
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    
    // Narysuj klatk z wideo na canvasie
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    
    // DODATEK: Wypalanie napis贸w na zdjciu
    ctx.font = "bold 30px Arial";
    ctx.fillStyle = "yellow";
    ctx.shadowColor="black";
    ctx.shadowBlur=4;
    ctx.fillText("SN: " + serialNumber, 20, 50); // Numer seryjny w lewym g贸rnym
    
    const dateStr = new Date().toLocaleString();
    ctx.font = "20px Arial";
    ctx.fillStyle = "white";
    ctx.fillText(dateStr, 20, 85); // Data pod spodem

    // Przecz widok: Ukryj wideo, poka偶 zdjcie
    video.style.display = "none";
    canvas.style.display = "block";
    
    // Poka偶 przyciski
    downloadBtn.style.display = "block";
    resetBtn.style.display = "block";
    
    statusInfo.textContent = "Zdjcie gotowe dla: " + serialNumber;
    statusInfo.style.color = "#4CAF50";
}

// 3. Reset (powr贸t do podgldu)
function resetCamera() {
    video.style.display = "block";
    canvas.style.display = "none";
    downloadBtn.style.display = "none";
    resetBtn.style.display = "none";
    scanInput.value = "";
    scanInput.focus();
    statusInfo.textContent = "Gotowy do skanowania (Podgld LIVE)";
    statusInfo.style.color = "#FFC107";
}

// 4. Pobieranie pliku
function downloadPhoto() {
    const link = document.createElement('a');
    link.download = `${currentSN}.jpg`;
    link.href = canvas.toDataURL("image/jpeg");
    link.click();
}

// 5. Obsuga Skanera (Enter)
scanInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        const val = this.value.trim();
        if (val) {
            takePhoto(val);
            this.blur(); // Usu kursor z pola, 偶eby przypadkiem nie skasowa
        }
    }
});

// Startuj kamer po zaadowaniu
window.onload = function() {
    startCamera();
    scanInput.focus();
};
</script>

<script>
/* --- LOGIKA DANYCH (TABELA/WYKRES) - BEZ ZMIAN --- */
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTXdlq02wklbShCqO4st2FuEURvqcXpMQPmhFx_bB3C4efqANIbPKCYOMA9BNzdn5ceQz3wasIJXw05/pub?gid=661466938&single=true&output=csv";

function getDateStringsISO(days = 7) {
  return Array.from({length: days}, (_, i) => {
    const d = new Date();
    d.setDate(d.getDate() - (days - 1 - i));
    return d.toISOString().split('T')[0];
  });
}

function downloadCSV(headers, rows) {
  const selectedHeaders = ["DATA", "STATUS", "SERIAL NUMBER"];
  const selectedIndexes = selectedHeaders.map(h => headers.findIndex(col => col.trim().toUpperCase() === h));
  const csvRows = rows.map(row => selectedIndexes.map(i => row[i] ?? ""));
  const csvContent = [selectedHeaders, ...csvRows].map(r => r.map(c => `"${c}"`).join(",")).join("\r\n");
  const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "OLED_Export.csv";
  link.click();
}

Papa.parse(CSV_URL, {
  download: true,
  complete: function(results) {
    const data = results.data;
    const headers = data[0];
    const dateIndex = headers.findIndex(h => h.trim().toLowerCase() === "data");
    const statusIndex = headers.findIndex(h => h.trim().toLowerCase() === "status");
    const today = new Date().toISOString().split('T')[0];
    const yesterday = new Date(new Date().setDate(new Date().getDate() - 1)).toISOString().split('T')[0];
    const last7Days = getDateStringsISO(7);

    const thead = document.querySelector("#oledTable thead");
    const tbody = document.querySelector("#oledTable tbody");
    thead.innerHTML = tbody.innerHTML = '';
    headers.forEach(h => {
      const th = document.createElement("th");
      th.textContent = h;
      thead.appendChild(th);
    });

    const allRows = [];
    const exportRows = [];
    const statusCounts = {};
    let okCount = 0;

    data.slice(1).forEach(row => {
      const rowDate = row[dateIndex]?.trim();
      const status = row[statusIndex]?.trim();
      allRows.push(row);
      if (last7Days.includes(rowDate)) {
        statusCounts[status] = (statusCounts[status] || 0) + 1;
        if (status === "OK") okCount++;
      }
      if (rowDate === today || rowDate === yesterday) {
        const tr = document.createElement("tr");
        row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
        });
        tbody.appendChild(tr);
        exportRows.push(row);
      }
    });

    document.getElementById("counter").textContent = `Baza wczytana: ${exportRows.length} wpis贸w`;
    document.getElementById("exportBtn").onclick = () => downloadCSV(headers, exportRows);

    const ctx = document.getElementById('statusChart').getContext('2d');
    const colorMap = {"OK":"#4CAF50","NG":"#F44336","NDF":"#2196F3","WTG":"#FFC107","DMNT":"#9E9E9E"};
    const colors = Object.keys(statusCounts).map(k => colorMap[k] || "#9C27B0");
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: Object.keys(statusCounts),
        datasets: [{ data: Object.values(statusCounts), backgroundColor: colors, borderColor: '#111', borderWidth: 1 }]
      },
      options: { plugins: { legend: { labels: { color: 'white' } } } }
    });
  }
});
</script>
</body>
</html>
